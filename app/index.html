<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PitchMaster 3000</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="pitchmaster">
  <header>
    <div class="row"><img src="tiy-logo.png"><h1>PitchMaster 3000<span id="copy"> TIY and T-Sharp Productions &#174;</span></h1></div>
    <div class="row">
    <div class="col-xs-6 noRight"><a href="#/addPitch" class="btn btn-default noRad">Add Pitch</a></div>
    <div class="col-xs-6 noLeft"><a href="#/pitches" class="btn btn-default noRad">View Pitches</a></div>
    </div>
  </header>

  <div class="container">
    <ng-view></ng-view>
  </div>

    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js" charset="utf-8"></script>

    <script src="app.module.js" charset="utf-8"></script>
    <script src="app.controllers.js" charset="utf-8"></script>
    <script src="app.services.js" charset="utf-8"></script>
    <script src="pitches.directive.js" charset="utf-8"></script>

  </body>
</html>
